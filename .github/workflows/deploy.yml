name: Publish Shared Services

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      # Need read access to fetch ecom-bom and ecom-shared-libs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0
                    http://maven.apache.org/xsd/settings-1.2.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>subhm4dev</username>
                <password>$GITHUB_TOKEN</password>
              </server>
              <server>
                <id>github-shared</id>
                <username>subhm4dev</username>
                <password>$GITHUB_TOKEN</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Publish to GitHub Packages
        run: mvn -B clean deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Published Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ shared-iam:1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "✅ shared-user-profile:1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "✅ shared-address:1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "✅ shared-payment:1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "✅ shared-gateway:1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published to: https://github.com/subhm4dev/shared-services/packages" >> $GITHUB_STEP_SUMMARY

